<div class="container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>

        <mat-card-content>
            <form [formGroup]="loginForm">

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Email" required />
                    <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                        Please enter valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="password" required />

                    <mat-icon matSuffix (click)="togglePasswordVisibility()" class="password-visibility-icon">
                        {{ hidePassword ? 'visibility_off' : 'visibility'}}
                    </mat-icon>
                    <mat-error *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                        Please enter valid Password
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid"
                (click)="onSubmit()">Login</button>
                <div class="google-login-container">
                    <a href="{{url}}">
                        <img src="assets/google-system.png" alt="Google logo" width="48" style="vertical-align: middle; margin-right: 8px;"> Login with Google
                    </a>
                </div>
                
            </form>
        </mat-card-content>

        <mat-card-actions>
            <a routerLink="/signup" class="signup-link">Don't have an account? Sign Up</a>
        </mat-card-actions>
    </mat-card>
</div>
