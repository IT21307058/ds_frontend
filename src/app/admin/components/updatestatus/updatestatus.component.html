<div class="container">
    <h2>Update Statud Course Content</h2>

    <form [formGroup]="productForm" (ngSubmit)="updateContent()">
        
        
        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Status</mat-label>
            <input matInput type="text" formControlName="status" placeholder="Status" required />
            <mat-error *ngIf="productForm.get('status')?.hasError('required')">
                This input is required!
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Update Status</button>
    </form>
</div>
