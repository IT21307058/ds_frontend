<div class="container">
  <form [formGroup]="learnerIdForm" (ngSubmit)="getLearnerProgressByCourse()" class="form-container">
    <label for="learnerId" class="label">Enter Learner ID:</label>
    <input type="number" id="learnerId" formControlName="learnerId" required class="input-field">
    <button type="submit" class="btn">Get Progress</button>
  </form>

  <div *ngIf="learnerProgress" class="progress-container">
    <h2 class="heading">Learner Progress by Course</h2>
    <ul class="progress-list">
      <li *ngFor="let progress of learnerProgress | keyvalue" class="progress-item">
        <span class="course-id">Course ID: {{ progress.key }}</span>, Progress: <span class="progress-value">{{
          progress.value }}%</span>
      </li>
    </ul>
  </div>

</div>
