<div class="container">
  <h2>Course List</h2>
  <ng-container>

    <mat-table #basicTable [dataSource]="products" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Course ID</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.id}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Course Name</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Description</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.description}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="coursePrice">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Course Price</mat-header-cell>
        <mat-cell *matCellDef="let product">{{product.coursePrice}} $</mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef style="font-weight: bolder; color: #003973;">Action</mat-header-cell>
        <mat-cell *matCellDef="let product">
          <button mat-raised-button color="primary" style="margin: 5px;" (click)="redirectToUpdatePage(product.id)">Contents</button>
          <button mat-raised-button color="accent" style="margin: 5px;" (click)="redirectToUpPage(product.id)">Update Course</button>
          <button mat-raised-button color="warn" style="margin: 5px;" style="margin: 10px;" (click)="deleteCourse(product.id)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="['id', 'name', 'description', 'coursePrice', 'action']"></mat-header-row>
      <mat-row *matRowDef="let product; columns: ['id', 'name', 'description', 'coursePrice','action']"></mat-row>
    </mat-table>
  
  </ng-container>
</div>
