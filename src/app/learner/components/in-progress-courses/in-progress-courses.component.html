<div class="container">
  <h1>In-Progress Courses</h1>

  <div class="spinner" *ngIf="!products?.length">
    <mat-spinner></mat-spinner>
  </div>

  <div class="courses-grid" *ngIf="products?.length">
    <div *ngFor="let course of products" class="course-card">
      <!-- <div class="course-image">
        <img src="assets/course-placeholder.jpg" alt="Course Image" /> 
      </div> -->

      <div class="course-content">
        <h2 class="course-title">{{ course.name }}</h2>
        <p class="course-description">{{ course.description }}</p>

        <div class="course-footer">
          <button class="view-button" mat-raised-button color="primary" (click)="redirectToUpdatePage(course.id)">
            View Content
          </button>
          <button class="unenroll-button" mat-raised-button color="warn" (click)="redirectToUnEnrollPage(course.id, course.name)">
            Unenroll
          </button>
          <button class="complete-button" mat-raised-button color="accent" (click)="redirectToCompletePage(course.id, course.name)">
            Complete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
